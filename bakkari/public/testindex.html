<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>Example</title>
    <link href="./css/style2.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>List of memes</h1>
    <ul>
        <!-- js creates list here -->
    </ul>
    <hr>
    <div class="forms">

        <div class="form-wrapper">

            <h3>Add user</h3>
            <form action="http://localhost:3000/user" method="post" class="light-border" id="addUserForm">
                <input class="light-border" type="text" name="name" pattern=".{3,}" placeholder="Name" required>
                <input class="light-border" type="email" name="email" placeholder="email" required>
                <input class="light-border" type="password" name="password" pattern="(?=.*[A-Z]).{8,}" placeholder="Password" required>
                <button class="light-border" type="submit">Save</button>
            </form>
        </div>

            <h3>Add meme</h3>
            <form action="http://localhost:3000/meme"
                  method="post"
                  class="light-border"
                  enctype="multipart/form-data"
                  id="addMemeForm">
                <input class="light-border" type="text" name="name" placeholder="Name" required>
                <input class="light-border" type="file" name="meme" accept="image/*" placeholder="Choose file">
                <button class="light-border" type="submit">Upload</button>
            </form>
        </div>

        <div class="form-wrapper">
            <h3>Modify meme</h3>
            <form action="http://localhost:3000/meme" id="modMemeForm" class="light-border">
                <input class="light-border" type="text" name="name" placeholder="Name" required>
                <input type="hidden" name="id">
                <button class="light-border" type="submit">Save changes</button>
            </form>
        </div>
    </div>
</div>
<script src="./js/serialize.js"></script>
<script src="./js/main2.js"></script>
</body>
</html>
